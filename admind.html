<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>後台｜管理訂單與客戶（Email/Password 登入）</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#1b2430; --muted:#6b7280; --bg:#f7f7f9; --panel:#ffffff; --border:#e5e7eb;
      --head:#2c3446; --head-text:#e5e7ee; --primary:#3556c6; --danger:#b91c1c; --ok:#0f766e;
      --tab:#eef2f7; --tab-active:#4b5569; --tab-active-text:#fff;
      --page-max: 1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:"Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      letter-spacing:.2px;
    }
    .topbar{ background:var(--head); color:var(--head-text); }
    .topbar .inner{ max-width:var(--page-max); margin:0 auto; padding:14px 16px; display:flex; align-items:center; justify-content:space-between; }
    .who{ font-size:14px; opacity:.9 }
    .btn{ appearance:none; border:1px solid var(--border); background:#fff; color:var(--ink); padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:500 }
    .btn.primary{ background:var(--primary); border-color:var(--primary); color:#fff }
    .btn.danger{ background:var(--danger); border-color:var(--danger); color:#fff }
    .btn.ghost{ background:transparent; color:#fff; border-color:rgba(255,255,255,.35) }
    .btn:disabled{ opacity:.5; cursor:not-allowed }

    .wrap{ max-width:var(--page-max); margin:16px auto; padding:0 16px }
    .panel{ background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:16px }

    .tabs{ display:flex; gap:8px; margin:12px 0 16px }
    .tab{ background:var(--tab); color:#111827; border:1px solid var(--border); border-radius:999px; padding:8px 12px; cursor:pointer; font-weight:600; font-size:14px }
    .tab.active{ background:var(--tab-active); color:var(--tab-active-text); border-color:var(--tab-active) }

    .grid{ display:grid; grid-template-columns:1fr; gap:12px }
    @media(min-width:900px){ .grid{ grid-template-columns: 1fr 320px } }

    .field{ display:flex; flex-direction:column; gap:6px; margin-bottom:10px }
    .field label{ font-size:13px; color:var(--muted) }
    .field input{ padding:10px 12px; border:1px solid var(--border); border-radius:10px }

    table{ width:100%; border-collapse:collapse; font-size:14px }
    th, td{ padding:10px 8px; border-bottom:1px solid var(--border); vertical-align:top }
    th{ text-align:left; color:#475569; font-weight:700 }
    tbody tr:hover{ background:#fafafa }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace }
    .pill{ display:inline-block; padding:2px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; font-weight:700; font-size:12px }

    .loginBox{ max-width:420px; margin:48px auto }
    .muted{ color:var(--muted) }
    .flex{ display:flex; align-items:center; gap:8px }

    .toolbar{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom:10px }
    .toolbar input, .toolbar select{ padding:8px 10px; border:1px solid var(--border); border-radius:10px }

    /* ===== 訂單明細 Dialog ===== */
    dialog.modal{
      border:1px solid var(--border);
      border-radius:16px;
      padding:0;
      width:min(900px, 95vw);
      max-height:90vh;
      overflow:auto;
    }
    .modal .head{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; background:var(--head); color:var(--head-text);
      position:sticky; top:0;
    }
    .modal .body{ padding:16px; background:var(--panel) }
    .modal .section{ margin-bottom:16px }
    .modal h3{ margin:0 0 8px }
    .modal .kv{ display:grid; grid-template-columns:140px 1fr; row-gap:6px; column-gap:12px; font-size:14px }
    .modal .kv .k{ color:var(--muted) }
    .modal .totals{ display:flex; gap:16px; flex-wrap:wrap; font-weight:700 }
    .modal .items-table{ width:100%; border-collapse:collapse; font-size:14px }
    .modal .items-table th,.modal .items-table td{ padding:10px 8px; border-bottom:1px solid var(--border) }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="inner">
      <div class="flex" style="gap:12px">
        <strong>台中04 後台</strong>
        <span class="pill">Admin</span>
      </div>
      <div class="flex">
        <div id="whoami" class="who">未登入</div>
        <button id="btnSignOut" class="btn ghost" style="margin-left:10px; display:none">登出</button>
      </div>
    </div>
  </header>

  <!-- 未登入：Email/Password 登入表單 -->
  <div id="loginSection" class="wrap">
    <div class="panel loginBox">
      <h2 style="margin:0 0 8px">管理員登入</h2>
      <p class="muted" style="margin:0 0 14px">使用 Firebase Authentication 的 Email/Password。登入成功後可讀/改/刪 Firestore 中的訂單與客戶。</p>
      <div class="field">
        <label>電子郵件</label>
        <input id="iptEmail" type="email" placeholder="admin@example.com" />
      </div>
      <div class="field">
        <label>密碼</label>
        <input id="iptPass" type="password" placeholder="•••••••" />
      </div>
      <div class="flex" style="justify-content:space-between">
        <button id="btnSignIn" class="btn primary">登入</button>
        <span id="loginMsg" class="muted"></span>
      </div>
    </div>
  </div>

  <!-- 已登入：主介面 -->
  <div id="appSection" class="wrap" style="display:none">
    <div class="panel">
      <div class="tabs">
        <button class="tab active" data-tab="orders">訂單 Orders</button>
        <button class="tab" data-tab="customers">客戶 Customers</button>
      </div>

      <!-- Orders 視圖 -->
      <section id="view-orders">
        <div class="toolbar">
          <input id="qOrderNo" class="mono" placeholder="依訂單編號搜尋（包含關鍵字）" />
          <select id="qStatus">
            <option value="">全部狀態</option>
            <option value="pending">pending</option>
            <option value="paid">paid</option>
            <option value="shipped">shipped</option>
            <option value="cancelled">cancelled</option>
          </select>
          <button id="btnRefreshOrders" class="btn">重新整理</button>
        </div>
        <div class="panel" style="padding:0">
          <table>
            <thead>
              <tr>
                <th style="width:180px">建立時間</th>
                <th>訂單編號 / 來源</th>
                <th>客戶</th>
                <th>項目數</th>
                <th>金額</th>
                <th>狀態</th>
                <th style="width:220px">動作</th>
              </tr>
            </thead>
            <tbody id="tbodyOrders"></tbody>
          </table>
        </div>
      </section>

      <!-- Customers 視圖 -->
      <section id="view-customers" style="display:none">
        <div class="toolbar">
          <input id="qCustomer" placeholder="依姓名或 email 搜尋" />
          <button id="btnRefreshCustomers" class="btn">重新整理</button>
        </div>
        <div class="panel" style="padding:0">
          <table>
            <thead>
              <tr>
                <th style="width:180px">ID</th>
                <th>姓名</th>
                <th>電話</th>
                <th>Email</th>
                <th>地址</th>
                <th>付款</th>
                <th>後五碼</th>
                <th style="width:180px">動作</th>
              </tr>
            </thead>
            
            <tbody id="tbodyCustomers"></tbody>
          </table>
        </div>
      </section>

    </div>
  </div>

  <!-- 訂單明細對話框 -->
  <dialog id="dlgOrder" class="modal">
    <div class="head">
      <div id="dlgTitle"><strong>訂單明細</strong></div>
      <div class="flex">
        <button id="btnPrint" class="btn ghost">列印</button>
        <button id="btnCloseDlg" class="btn ghost">關閉</button>
      </div>
    </div>
    <div class="body" id="dlgBody"><!-- 由 JS 動態填入 --></div>
  </dialog>

  <script type="module">
    // ===== 1) 初始化 Firebase =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot, getDocs,
      doc, getDoc, updateDoc, deleteDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // ⚠️ 你的 Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyByf-Dt9Yiqxx-iKEHdlSHOaOLSDPB89qY",
      authDomain: "plus2r-taichung.firebaseapp.com",
      projectId: "plus2r-taichung",
      storageBucket: "plus2r-taichung.appspot.com",
      messagingSenderId: "163462804695",
      appId: "1:163462804695:web:6c915b616d02d167f7ec92",
      measurementId: "G-0L97P1Y9HZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ===== 2) 元件抓取 =====
    const loginSection = document.getElementById('loginSection');
    const appSection   = document.getElementById('appSection');

    const iptEmail = document.getElementById('iptEmail');
    const iptPass  = document.getElementById('iptPass');
    const btnSignIn = document.getElementById('btnSignIn');
    const btnSignOut = document.getElementById('btnSignOut');
    const whoami = document.getElementById('whoami');
    const loginMsg = document.getElementById('loginMsg');

    const tabButtons = document.querySelectorAll('.tab');
    const viewOrders = document.getElementById('view-orders');
       const viewCustomers = document.getElementById('view-customers');

    const tbodyOrders = document.getElementById('tbodyOrders');
    const tbodyCustomers = document.getElementById('tbodyCustomers');

    const qOrderNo = document.getElementById('qOrderNo');
    const qStatus  = document.getElementById('qStatus');
    const btnRefreshOrders = document.getElementById('btnRefreshOrders');

    const qCustomer = document.getElementById('qCustomer');
    const btnRefreshCustomers = document.getElementById('btnRefreshCustomers');

    // ===== 快取 & 對話框 =====
    const orderCache = new Map(); // id -> data
    const dlgOrder   = document.getElementById('dlgOrder');
    const dlgTitle   = document.getElementById('dlgTitle');
    const dlgBody    = document.getElementById('dlgBody');
    const btnCloseDlg= document.getElementById('btnCloseDlg');
    const btnPrint   = document.getElementById('btnPrint');

    btnCloseDlg.addEventListener('click', ()=> dlgOrder.close());
    btnPrint.addEventListener('click', ()=> window.print());

    // ===== 3) 事件：登入 / 登出 =====
    btnSignIn.addEventListener('click', async () => {
      loginMsg.textContent = '';
      btnSignIn.disabled = true;
      try{
        const email = iptEmail.value.trim();
        const pass  = iptPass.value;
        await signInWithEmailAndPassword(auth, email, pass);
      }catch(err){
        loginMsg.textContent = err.message;
      }finally{
        btnSignIn.disabled = false;
      }
    });

    btnSignOut.addEventListener('click', async () => {
      await signOut(auth);
    });

    // ===== 4) 切換分頁 =====
    tabButtons.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.getAttribute('data-tab');
        viewOrders.style.display = (tab==='orders') ? '' : 'none';
        viewCustomers.style.display = (tab==='customers') ? '' : 'none';
        if (tab === 'customers') loadCustomers();
      });
    });

    // ===== 5) 登入狀態監聽 =====
    let unsubOrders = null; // onSnapshot 解除用

    onAuthStateChanged(auth, async (user) => {
      if(!user){
        whoami.textContent = '未登入';
        loginSection.style.display = '';
        appSection.style.display = 'none';
        btnSignOut.style.display = 'none';
        if (unsubOrders) { unsubOrders(); unsubOrders = null; }
        return;
      }
      whoami.textContent = `目前登入：${user.email ?? '(沒有 email)'}`;
      btnSignOut.style.display = '';

      // 顯示主畫面
      loginSection.style.display = 'none';
      appSection.style.display = '';

      // 預設載入訂單清單
      loadOrders();
    });

    // ===== 6) 訂單列表：監聽＋渲染 =====
    function renderOrdersRow(id, o){
      const tr = document.createElement('tr');
      const created = o.createdAt?.toDate?.() ? o.createdAt.toDate() : null;
      const when = created ? created.toLocaleString() : '-';
      const itemsCount = Array.isArray(o.items) ? o.items.length : 0;
      const fromCentsInt = v => {
  const n = Number(v);
  return Number.isFinite(n) ? Math.round(n) : null; // *_Cents 已是「元」的整數
};

let total;
const grandInt = fromCentsInt(o.totals?.grandCents);
if (grandInt != null) {
  total = grandInt.toLocaleString();
} else if (o.totals?.grand != null) {
  const num = parseInt(String(o.totals.grand).replace(/[^\d-]/g, ''), 10);
  total = Number.isNaN(num) ? '-' : num.toLocaleString();
} else {
  total = '-';
}

      const status = o.status ?? '(未設定)';
      const cust = o.customer ?? {};

      tr.innerHTML = `
        <td>${when}</td>
        <td>
          <div class="mono">${o.orderNo ?? id}</div>
          <div class="muted" style="font-size:12px">from: ${o.from ?? '-'}</div>
        </td>
        <td>
          <div>${cust.name ?? '-'}</div>
          <div class="muted" style="font-size:12px">${cust.phone ?? ''} ${cust.email ?? ''}</div>
        </td>
        <td>${itemsCount}</td>
        <td>${total === '-' ? '-' : `$${total}`}</td>
        <td><span class="pill">${status}</span></td>
        <td>
          <button class="btn" data-view="${id}">查看</button>
          <button class="btn" data-edit="${id}" style="margin-left:6px">編輯</button>
          <button class="btn danger" data-del="${id}" style="margin-left:6px">刪除</button>
        </td>
      `;

      // ⭐ 雙擊整列也直接讀雲端
      tr.addEventListener('dblclick', ()=> viewOrderFromServer(id));
      return tr;
    }

    async function bindOrdersActions(){
      // 查看：每次都直讀 Firestore 最新資料
      tbodyOrders.querySelectorAll('[data-view]').forEach(btn=>{
        btn.addEventListener('click', ()=> {
          const id = btn.getAttribute('data-view');
          viewOrderFromServer(id);
        });
      });

      // 編輯（若 rules 禁止 update，這裡會被擋；保留 UI）
      tbodyOrders.querySelectorAll('[data-edit]').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const id = btn.getAttribute('data-edit');
          const newStatus = prompt('輸入訂單狀態（pending / paid / shipped / cancelled）');
          const newPhone = prompt('輸入顧客電話（留空則不變）');

          const patch = { updatedAt: serverTimestamp() };
          if (newStatus && newStatus.trim()) patch.status = newStatus.trim();
          if (newPhone && newPhone.trim()) patch['customer.phone'] = newPhone.trim();

          if (Object.keys(patch).length > 1){
            try{
              await updateDoc(doc(db,'orders',id), patch);
              alert('已更新');
            }catch(e){
              alert('更新失敗：' + e.message);
            }
          }
        });
      });

      // 刪除（若 rules 禁止 delete，這裡會被擋；保留 UI）
      tbodyOrders.querySelectorAll('[data-del]').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const id = btn.getAttribute('data-del');
          if (!confirm('確定要刪除這筆訂單嗎？此動作無法復原！')) return;
          try{
            await deleteDoc(doc(db,'orders',id));
            alert('已刪除');
          }catch(e){
            alert('刪除失敗：' + e.message);
          }
        });
      });
    }

    function loadOrders(){
      if (unsubOrders) { unsubOrders(); unsubOrders = null; }
      const col = collection(db,'orders');
      const q = query(col, orderBy('createdAt','desc'));
      unsubOrders = onSnapshot(q, (snap)=>{
        tbodyOrders.innerHTML = '';
        orderCache.clear();
        snap.forEach(docSnap=>{
          const o = docSnap.data();
          orderCache.set(docSnap.id, o);
          const tr = renderOrdersRow(docSnap.id, o);
          tbodyOrders.appendChild(tr);
        });
        bindOrdersActions();
      }, (err)=>{
        console.error('orders snapshot error', err);
        alert('讀取訂單失敗：' + err.message);
      });
    }

    // 簡易前端過濾
    btnRefreshOrders.addEventListener('click', ()=>{
      loadOrders();
      setTimeout(()=>{
        const kw = (qOrderNo.value || '').trim().toLowerCase();
        const st = (qStatus.value || '').trim().toLowerCase();
        Array.from(tbodyOrders.children).forEach(tr=>{
          const orderNo = tr.querySelector('.mono')?.textContent?.toLowerCase() || '';
          const statusText = tr.querySelector('.pill')?.textContent?.toLowerCase() || '';
          const hit = (!kw || orderNo.includes(kw)) && (!st || statusText===st);
          tr.style.display = hit ? '' : 'none';
        });
      }, 300);
    });

    // ===== 7) 客戶列表（讀 / 改 / 刪） =====
    function renderCustomerRow(id, c){
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td class="mono">${id}</td>
    <td>${c.name ?? '-'}</td>
    <td>${c.phone ?? '-'}</td>
    <td>${c.email ?? '-'}</td>
    <td>${c.address ?? '-'}</td>
    <td>${c.payMethod === 'cash' ? '現金' : '匯款'}</td>
    <td>${c.payMethod === 'remit' ? (c.remitLast5 || '-') : '-'}</td>
    <td>
      <button class="btn" data-edit-cust="${id}">編輯</button>
      <button class="btn danger" data-del-cust="${id}" style="margin-left:6px">刪除</button>
    </td>
  `;
  return tr;
}


    async function loadCustomers(){
      tbodyCustomers.innerHTML = '';
      try{
        const snap = await getDocs(query(collection(db,'customers')));
        snap.forEach(docSnap=>{
          const c = docSnap.data();
          const tr = renderCustomerRow(docSnap.id, c);
          tbodyCustomers.appendChild(tr);
        });
        bindCustomersActions();
      }catch(e){
        alert('讀取客戶失敗：' + e.message);
      }
    }

    function bindCustomersActions(){
      // 編輯
      tbodyCustomers.querySelectorAll('[data-edit-cust]').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const id = btn.getAttribute('data-edit-cust');
          const newName  = prompt('客戶姓名');
          const newPhone = prompt('客戶電話');
          const newEmail = prompt('客戶 Email');
          const patch = {};
          if (newName && newName.trim())  patch.name  = newName.trim();
          if (newPhone && newPhone.trim()) patch.phone = newPhone.trim();
          if (newEmail && newEmail.trim()) patch.email = newEmail.trim();
          if (Object.keys(patch).length){
            try{
              await updateDoc(doc(db,'customers',id), patch);
              alert('已更新');
              loadCustomers();
            }catch(e){ alert('更新失敗：' + e.message); }
          }
        });
      });
      // 刪除
      tbodyCustomers.querySelectorAll('[data-del-cust]').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const id = btn.getAttribute('data-del-cust');
          if (!confirm('確定刪除此客戶？此動作無法復原！')) return;
          try{
            await deleteDoc(doc(db,'customers',id));
            alert('已刪除');
            loadCustomers();
          }catch(e){ alert('刪除失敗：' + e.message); }
        });
      });
    }

    btnRefreshCustomers.addEventListener('click', loadCustomers);

    // ===== 8) 金額格式 =====
    function fmtMoney(v){
      if (v == null) return '-';
      const s = v.toString();
      if (s.startsWith('$') || s.includes(',')) return s;
      const n = Number(s);
      if (Number.isNaN(n)) return s;
      return n.toLocaleString();
    }

    // ===== 9) 查看：每次直讀 Firestore，並顯示 totals（小計／折扣／應付） =====
    async function viewOrderFromServer(id){
      try{
        const ref = doc(db, 'orders', id);
        const snap = await getDoc(ref);             // ⭐ 永遠讀最新
        if(!snap.exists()){
          alert('找不到訂單資料'); return;
        }
        const data = snap.data();
        showOrderDetail(id, data);                   // 渲染會優先使用 *_Cents
      }catch(e){
        alert('讀取明細失敗：' + e.message);
      }
    }

    // ===== 10) 明細渲染 =====
    function showOrderDetail(id, o){
    const created = o.createdAt?.toDate?.() ? o.createdAt.toDate() : null;
    const updated = o.updatedAt?.toDate?.() ? o.updatedAt.toDate() : null;

    const orderNo = o.orderNo ?? id;
    const status  = o.status ?? '(未設定)';
    const from    = o.from ?? '-';

    const cust = o.customer ?? {};
    const items = Array.isArray(o.items) ? o.items : [];

    // 產生「內含品項」(套組/組合)清單的 HTML
    const renderInnerDetails = (it) => {
      // 1) 優先用 selections（前台已把 MNT 分成 罐/袋，且多數項目都在這裡）
      if (Array.isArray(it.selections) && it.selections.length){
        const lines = it.selections.map(s=>{
          const up = Number(s.unitPrice ?? s.price ?? 0);
          const qty = Number(s.qty ?? s.quantity ?? 1);
          const pricePart = up ? `（$${fmtMoney(up)} × ${qty}）` : `（×${qty}）`;
          return `<li>${s.name} ${pricePart}</li>`;
        }).join('');
        return `<ul class="muted" style="margin:6px 0 0 18px">${lines}</ul>`;
      }
      // 2) 備援：有些格式可能放在 items/contents
      const kids = Array.isArray(it.items) ? it.items
                 : Array.isArray(it.contents) ? it.contents
                 : [];
      if (kids.length){
        const lines = kids.map(s=>{
          const up = Number(s.unitPrice ?? s.price ?? 0);
          const qty = Number(s.qty ?? s.quantity ?? 1);
          const nm = s.name ?? s.title ?? s.productName ?? '子項目';
          const pricePart = up ? `（$${fmtMoney(up)} × ${qty}）` : `（×${qty}）`;
          return `<li>${nm} ${pricePart}</li>`;
        }).join('');
        return `<ul class="muted" style="margin:6px 0 0 18px">${lines}</ul>`;
      }
      return '';
    };

    // 每列金額（沿用你現有邏輯）
    const rows = items.map((it, idx)=>{
      const name  = it.name ?? it.title ?? it.productName ?? `項目 ${idx+1}`;
      const qty   = Number(it.qty ?? it.quantity ?? 1);

      let unit = 0, sub = 0;
      if (it.type === 'single') {
        unit = Number(it.unitPrice || 0);
        sub  = unit * qty;
      } else if (it.type === 'bundle') {
        const unitSub  = Number(it.unitSubtotal || 0);
        const unitDisc = Number(it.unitDiscount || 0);
        unit = Math.max(0, unitSub - unitDisc);
        sub  = unit * qty;
      } else if (it.type === 'combo') {
        unit = Number(it?.rule?.fixedPrice || 0);
        sub  = unit * qty;
      } else {
        const upNum = Number((it.price ?? it.unitPrice ?? it.unit ?? 0).toString().replace(/[^\d.]/g,''));
        unit = upNum;
        sub  = typeof it.subtotal === 'number' ? it.subtotal : (unit * qty || 0);
      }
      return { name, qty, up: unit, sub, raw: it, inner: renderInnerDetails(it) };
    });

    // totals 優先 *_Cents，否則回退 rows 加總（沿用你現有邏輯）
    const totals = o.totals ?? {};
    const centsToInt = (n) => {
      const x = Number(n);
      return Number.isFinite(x) ? Math.round(x) : 0; // *_Cents 是「元」
    };
    const subtotalNum = (() => {
      if (totals.subtotalCents != null) return centsToInt(totals.subtotalCents);
      if (typeof totals.subtotal === 'number') return totals.subtotal;
      const s = (totals.subtotal ?? '').toString().replace(/[^\d.]/g,'');
      return s ? Number(s) : rows.reduce((a,b)=>a + (b.sub||0), 0);
    })();
    const discountNum = (() => {
      if (totals.discountCents != null) return centsToInt(totals.discountCents);
      const d = totals.discount ?? 0;
      return (typeof d === 'number') ? d : (Number((d||'').toString().replace(/[^\d.-]/g,'')) || 0);
    })();
    const grandNum = (() => {
      if (totals.grandCents != null) return centsToInt(totals.grandCents);
      if (typeof totals.grand === 'number') return totals.grand;
      const g = (totals.grand ?? '').toString().replace(/[^\d.]/g,'');
      return g ? Number(g) : Math.max(0, subtotalNum - discountNum);
    })();

    // 標題
    dlgTitle.innerHTML = `
      <strong>訂單明細</strong>
      <span class="pill" style="margin-left:8px">${status}</span>
      <span class="mono" style="margin-left:12px">${orderNo}</span>
    `;

    // 內容（在 name 欄位下方插入 inner）
    dlgBody.innerHTML = `
      <div class="section">
        <h3>基本資訊</h3>
        <div class="kv">
          <div class="k">建立時間</div><div>${created ? created.toLocaleString() : '-'}</div>
          <div class="k">最後更新</div><div>${updated ? updated.toLocaleString() : '-'}</div>
          <div class="k">來源</div><div>${from}</div>
          <div class="k">文件 ID</div><div class="mono">${id}</div>
        </div>
      </div>

      <div class="section">
  <h3>顧客資訊</h3>
  <div class="kv">
    <div class="k">姓名</div><div>${cust.name ?? '-'}</div>
    <div class="k">電話</div><div>${cust.phone ?? '-'}</div>
    <div class="k">Email</div><div>${cust.email ?? '-'}</div>
    ${cust.address ? `<div class="k">地址</div><div>${cust.address}</div>` : ``}
    <div class="k">付款方式</div><div>${cust.payMethod === 'cash' ? '現金' : '匯款'}</div>
    ${cust.payMethod === 'remit' ? `<div class="k">匯款後五碼</div><div>${cust.remitLast5 ?? '-'}</div>` : ``}
    ${cust.note ? `<div class="k">備註</div><div>${cust.note}</div>` : ``}
  </div>
</div>


      <div class="section">
        <h3>購物車項目（${rows.length}）</h3>
        <table class="items-table">
          <thead>
            <tr>
              <th style="width:56px">#</th>
              <th>品項</th>
              <th style="width:120px; text-align:right">單價</th>
              <th style="width:90px; text-align:right">數量</th>
              <th style="width:140px; text-align:right">小計</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map((r,i)=>`
              <tr>
                <td class="mono">${i+1}</td>
                <td>
                  <div>${r.name}</div>
                  ${r.raw.spec || r.raw.variant ? `<div class="muted" style="font-size:12px">規格：${r.raw.spec ?? r.raw.variant}</div>` : ``}
                  ${r.raw.note ? `<div class="muted" style="font-size:12px">備註：${r.raw.note}</div>` : ``}
                  ${r.inner}
                </td>
                <td style="text-align:right">$${fmtMoney(r.up)}</td>
                <td style="text-align:right">${r.qty}</td>
                <td style="text-align:right">$${fmtMoney(r.sub)}</td>
              </tr>
            `).join('')}
            ${rows.length === 0 ? `<tr><td colspan="5" class="muted" style="text-align:center">（此訂單沒有 items）</td></tr>` : ``}
          </tbody>
        </table>
      </div>

      <div class="section">
        <h3>金額</h3>
        <div class="totals">
          <div>應付：<span class="mono">$${fmtMoney(grandNum)}</span></div>
        </div>
        <div class="muted" style="margin-top:6px;font-size:12px">（以上金額優先採用 Firestore 文件中的 <code>subtotalCents/discountCents/grandCents</code>）</div>
      </div>
    `;

    if (typeof dlgOrder.showModal === 'function') dlgOrder.showModal();
    else dlgOrder.setAttribute('open','');
  }
  </script>
</body>
</html>
